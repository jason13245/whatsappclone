<ion-header>

  <ion-toolbar>
    <ion-title>
      Add Friends Here
    </ion-title>
    <ion-buttons start>
      <button ion-button [formGroup]="add_Fd_Form" (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>


</ion-header>


<ion-content padding>
  <form [formGroup]='add_Fd_Form' (ngSubmit)="on_Add_Fd_Form_Submit()">
   <ion-item>
     <ion-label floating>Name</ion-label>
     <ion-input type='type' name='name' formControlName='name' required></ion-input>
   </ion-item>
   <ion-item>
     <ion-label floating>Icon</ion-label>
     <ion-input type='type' name='icon' formControlName='icon'></ion-input>
   </ion-item>
   <button ion-button type='submit'>Submit</button>

  </form>
</ion-content>
