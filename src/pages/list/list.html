<ion-header>

  <ion-toolbar>
    <ion-title>
      Friend list
    </ion-title>
    <button ion-button clear text-right (click)="openModal()">+</button>
  </ion-toolbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let friend of friends" (click)="openChat(friend.name)" icon-start>
          <ion-icon [name]="friend.icon"  item-start></ion-icon>
          {{ friend.name }}
        </button>
      </ion-list>
</ion-content>
