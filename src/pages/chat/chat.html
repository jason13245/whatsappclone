<ion-header>

  <ion-navbar>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ul id="messages" *ngFor="let message of messages" >{{message.emmitter}} : {{message.message}}</ul>
  <form [formGroup]="msgForm" (ngSubmit)='onEmitMsg()'>
    <textarea type='text' formControlName="msg"></textarea>
    <button type="submit">Send</button> 
  </form>
</ion-content>
